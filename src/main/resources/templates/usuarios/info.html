<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ICS | Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>

<body class="bg-secondary">

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div style="width: 40%; border-radius: 10px; padding: 20px;" class="bg-light">
                        <div class="d-flex flex-row align-items-center justify-content-center">
                            <h2 style="text-transform: capitalize;" th:text="${user.nome}"></h2>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                        </div>
                        <div class="d-flex">
                            <b style="margin-right: 5px;">
                                Id: 
                            </b>
                            <p th:text="${user.id}"></p>
                        </div>
                        <div class="d-flex">
                            <b style="margin-right: 5px;">
                                Nome de Usuário: 
                            </b>
                            <p th:text="${user.nome}"></p>
                        </div>
                        <div class="d-flex">
                            <b style="margin-right: 5px;">
                                Email: 
                            </b>
                            <p th:text="${user.email}"></p>
                        </div>
                        <div class="d-flex">
                            <b style="margin-right: 5px;">
                                Nível de Acesso: 
                            </b>
                            <p th:text="${user.nivel}"></p>
                        </div>
                        <div class="d-flex">
                            <b style="margin-right: 5px;">
                                Cargo: 
                            </b>
                            <p th:text="${user.cargo}"></p>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
