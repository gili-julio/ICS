<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ICS | Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            display: block;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 3%;
            width: 50%;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="form-container bg-light">
        <h2 class="text-center">Cadastrar Usuário</h2>
        <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exists</div>
        <form th:action="@{/usuarios/cadastrar}" th:object="${usuario}" method="post">
            <!-- Campo Nome -->
            <label class="form-label text-start" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required />
            <p th:if="${#fields.hasErrors('nome')}" class="text-danger"></p>

            <!-- Campo E-mail -->
            <label class="form-label text-start" for="email">E-mail:</label>
            <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail" required />
            <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>

            <!-- Campo Senha -->
            <label class="form-label text-start" for="senha">Senha:</label>
            <input class="form-control" type="password" id="senha" th:field="*{senha}" placeholder="Digite a senha" required />
            <p th:if="${#fields.hasErrors('senha')}" class="text-danger"></p>

            <!-- Campo Nivel -->
            <label class="form-label text-start" for="nivel">Nível de Usuário:</label>
            <select id="nivel" th:field="*{nivel}" class="form-select" aria-label="Nível de Usuário" required>
                <option selected value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="MANAGER">Manager</option>
            </select>
            <p th:if="${#fields.hasErrors('nivel')}" class="text-danger"></p>

            <!-- Campo Cargo -->
            <label class="form-label text-start" for="cargo">Cargo:</label>
            <input class="form-control" type="text" id="cargo" th:field="*{cargo}" placeholder="Digite o cargo" required />
            <p th:if="${#fields.hasErrors('cargo')}" class="text-danger"></p>

            <!-- Botão para submeter o formulário -->
            <div class="text-center" style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a th:href="@{/usuarios}" class="btn btn-danger">Voltar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
