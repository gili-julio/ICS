<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">ICS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Ínicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lojas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="border-radius: 0; padding: 0;">
        <div class="card-body row" style="width: 100%; padding: 15px;">
            <h3 class="card-title text-uppercase col-9">Usuários</h3>
            <a th:href="@{/usuarios/cadastrar}" class="btn btn-success col-3">Adicionar Usuário</a>
        </div>
            <table class="table no-wrap table-striped table-bordered">
                <thead class="table-dark" style="width: 100%;">
                    <tr>
                        <th scope="col" class="border-0 text-uppercase font-medium">Nome</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Nível de Usuário
                        </th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Cargo</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td>
                            <h5 th:text="${usuario.nome}" class="font-medium"></h5>
                        </td>
                        <td>
                            <h5 th:text="${usuario.email}" class="font-medium"></h5>
                        </td>
                        <td>
                            <h5 th:text="${usuario.nivel}" class="font-medium"></h5>
                        </td>
                        <td>
                            <h5 th:text="${usuario.cargo}" class="font-medium"></h5>
                        </td>
                        <td>
                            <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}"
                                class="btn btn-outline-primary btn-circle btn-lg btn-circle ml-2"><i
                                    class="fa fa-edit"></i> </a>
                            <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}"
                                class="btn btn-outline-danger btn-circle btn-lg btn-circle ml-2"><i
                                    class="fa fa-trash"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
