<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <title th:text="'ICS | ' + ${loja.nome} + ' - Produtos'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">ICS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios}">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/lojas}">Lojas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row mb-4">
            <h3 class="text-uppercase col-md-9" th:text="${loja.nome} + ': Produtos'"></h3>
            <a th:href="@{/lojas/{lojaId}/produtos/cadastrar(lojaId=${loja.id})}" class="btn btn-success ms-auto col-3">Adicionar Produto</a>
        </div>
        <table class="table no-wrap table-striped table-bordered">
            <thead class="table-dark" style="width: 100%;">
                <tr>
                    <th scope="col" class="border-0 text-uppercase font-medium">Nome</th>
                    <th scope="col" class="border-0 text-uppercase font-medium">Descrição</th>
                    <th scope="col" class="border-0 text-uppercase font-medium">Preço Custo
                    </th>
                    <th scope="col" class="border-0 text-uppercase font-medium">Preço Venda</th>
                    <th scope="col" class="border-0 text-uppercase font-medium">Quantidade em Estoque</th>
                    <th scope="col" class="border-0 text-uppercase font-medium">Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Verifica se a lista de produtos está vazia e exibe uma mensagem -->
                <tr th:if="${#lists.isEmpty(produtos)}">
                    <td colspan="6" class="text-center">Nenhum produto cadastrado</td>
                </tr>
                <tr th:each="produto : ${produtos}">
                    <td>
                        <h5 th:text="${produto.nome}" class="font-medium"></h5>
                    </td>
                    <td>
                        <h5 th:text="${produto.descricao}" class="font-medium"></h5>
                    </td>
                    <td>
                        <h5 th:text="${produto.precoCusto}" class="font-medium"></h5>
                    </td>
                    <td>
                        <h5 th:text="${produto.precoVenda}" class="font-medium"></h5>
                    </td>
                    <td>
                        <h5 th:text="${produto.qtdEstoque}" class="font-medium"></h5>
                    </td>
                    <td>
                        <a th:href="@{/lojas/{lojaId}/produtos/{produtoId}(lojaId=${loja.id}, produtoId=${produto.id})}"
                            class="btn btn-outline-primary btn-circle btn-lg btn-circle ml-2">
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
