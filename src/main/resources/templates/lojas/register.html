<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ICS | Cadastrar Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            display: block;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 3%;
            width: 50%;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="form-container bg-light">
        <h2 class="text-center">Cadastrar Loja</h2>
        <form th:action="@{/lojas/cadastrar}" th:object="${loja}" method="post">
            <!-- Campo Nome -->
            <label class="form-label text-start" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required />
            <p th:if="${#fields.hasErrors('nome')}" class="text-danger"></p>

            <!-- Campo Localização -->
            <label class="form-label text-start" for="localizacao">Localização:</label>
            <input class="form-control" type="text" id="localizacao" th:field="*{localizacao}" placeholder="Digite a localização" required />
            <p th:if="${#fields.hasErrors('localizacao')}" class="text-danger"></p>

            <!-- Botão para submeter o formulário -->
            <div class="text-center" style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a th:href="@{/lojas}" class="btn btn-danger">Voltar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
