<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ICS | Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            display: block;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 3%;
            width: 50%;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="form-container bg-light">
        <h2 th:text="'Cadastrando Produto na Loja ' + ${loja.nome}" class="text-center"></h2>
        <form th:action="@{/lojas/{id}/produtos/cadastrar(id=${loja.id})}" th:object="${produto}" method="post">
            <!-- Campo Nome -->
            <label class="form-label text-start" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required />
            <p th:if="${#fields.hasErrors('nome')}" class="text-danger"></p>
            
            <!-- Campo Descrição -->
            <label class="form-label text-start" for="descricao">Descrição:</label>
            <input class="form-control" type="text" id="descricao" th:field="*{descricao}" placeholder="Digite a descrição" required />
            <p th:if="${#fields.hasErrors('descricao')}" class="text-danger"></p>
            
            <!-- Campo Preço de Custo -->
            <label class="form-label text-start" for="precoCusto">Preço de Custo:</label>
            <input class="form-control" type="number" id="precoCusto" th:field="*{precoCusto}" placeholder="Digite o preço de custo" required />
            <p th:if="${#fields.hasErrors('precoCusto')}" class="text-danger"></p>
            
            <!-- Campo Preço de Venda -->
            <label class="form-label text-start" for="precoVenda">Preço de Venda:</label>
            <input class="form-control" type="number" id="precoVenda" th:field="*{precoVenda}" placeholder="Digite o preço de venda" required />
            <p th:if="${#fields.hasErrors('precoVenda')}" class="text-danger"></p>
            
            <!-- Campo Quantidade em Estoque -->
            <label class="form-label text-start" for="qtdEstoque">Quantidade em Estoque:</label>
            <input class="form-control" type="number" id="qtdEstoque" th:field="*{qtdEstoque}" placeholder="Digite a quantidade em estoque" required />
            <p th:if="${#fields.hasErrors('qtdEstoque')}" class="text-danger"></p>

            <!-- Botão para submeter o formulário -->
            <div class="text-center" style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a th:href="@{/lojas/{id}/produtos(id=${loja.id})}" class="btn btn-danger">Voltar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
