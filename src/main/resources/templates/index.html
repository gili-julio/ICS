<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <title>ICS | Ínicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">ICS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Ínicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios}">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lojas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center">Bem vindo ao ICS</h2>
    <h5 class="text-center text-body-secondary">Inventory Control System</h5>
    <figure class="container">
        <blockquote class="blockquote text-break">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus ipsum qui totam, facere voluptatum,
                officia blanditiis, dolorum nesciunt provident libero dolorem distinctio. Numquam tenetur magnam
                delectus error harum, suscipit molestiae!</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Lorem autor
        </figcaption>
    </figure>
    <div id="content" class="container mt-5"></div>
    <!-- O conteúdo da página carregará aqui -->
    <h2>Bem-vindo ao ICS</h2>
    <button id="loadPage" class="btn btn-primary">Carregar Página</button>
    </div>
    <!-- Botão de Login visível para usuários não autenticados -->
    <div id="loginButton">
        <a href="/usuarios/entrar" class="btn btn-primary">Login</a>
    </div>

    <!-- Botão de Logout visível para usuários autenticados -->
    <div id="logoutButton">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Verifica se o token está presente no localStorage
        const token = localStorage.getItem('token'); // Altere 'token' para o nome exato que você está usando para armazenar o token

        // Obtém as divs para login e logout
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');

        if (token) {
            // Se o token estiver presente, exibe o botão de logout e esconde o botão de login
            logoutButton.style.display = 'block';
            loginButton.style.display = 'none';
        } else {
            // Se o token não estiver presente, esconde o botão de logout e exibe o botão de login
            logoutButton.style.display = 'none';
            loginButton.style.display = 'block';
        }
        console.log(token);
    </script>

</body>

</html>
